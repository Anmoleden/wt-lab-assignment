<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop</title>
    <style>
      .box {
        width: 125px;
        height: 75px;
        border: 1px solid #000000;
        margin: 15px;
        text-align: center;
        font-size: x-large;
        position: absolute;
        padding: 10px 20px;
        color: rgb(255, 255, 255);
        background-color:gray;
        cursor:all-scroll;
      }
      
    </style>
  </head>

  <body>
    <div class="container">
        <span class="box"></span>
      
     
    </div>

    <script>
        document.querySelector(".box").addEventListener("mousedown" , onMouseDown);
      

      function onMouseDown(event) {
        let element = event.target;

        let shiftX = event.clientX - element.getBoundingClientRect().width;
        let shiftY = event.clientY - element.getBoundingClientRect().height;

        moveAt(event.pageX, event.pageY);

        function moveAt(pageX, pageY) {
          element.style.width = pageX - shiftX + "px";
          element.style.height = pageY - shiftY + "px";
        }

        function onMouseMove(event) {
          moveAt(event.pageX, event.pageY);
        }

        document.addEventListener("mousemove", onMouseMove);

        function onMouseUp(event) {
          document.removeEventListener("mousemove", onMouseMove);
          element.onmouseup = null;
        }

        document.addEventListener("mouseup", onMouseUp);
      }
    </script>
  </body>
</html>
